name: CI docker-image-mariadb

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: ls && docker build . --file bin/mariadb.Dockerfile --tag cent-lab_mariadb:$(date +%s)
